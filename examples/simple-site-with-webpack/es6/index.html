<html>
  <head>
    <meta charset="utf-8">
    <title>React Habitat Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="demo.css" />

  </head>
  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">React Habitat Demo</a>
      </div>
    </div>
  </nav>

  <!--
      START REACT HABITAT EXAMPLES
      =======================================================
  -->

  <div data-component="RBanner" data-prop-title="Hello, welcome the demo"></div>

  <div class="container">

    <div data-component="RFeaturette"
         data-prop-title="First featurette heading."
         data-prop-sub-title="It'll blow your mind."
         data-prop-img-src="http://placehold.it/400x300/">
    </div>

    <hr class="featurette-divider" />

    <div data-component="RFeaturette"
         data-prop-layout="rtl"
         data-prop-title="Oh yeah, it's that good."
         data-prop-sub-title="See for yourself."
         data-prop-img-src="http://placehold.it/400x300/">
    </div>

    <hr class="featurette-divider" />

    <div data-component="RFeaturette"
         data-prop-title="And lastly, this one."
         data-prop-sub-title="Nice."
         data-prop-img-src="http://placehold.it/400x300/">
    </div>

    <hr class="featurette-divider" />


    <script>
      function injectHTML() {
      	window.document.getElementById('dynamicTarget').innerHTML =
          '<div data-component="RFeaturette"' +
            'data-prop-title="And lastly, this one."' +
            'data-prop-sub-title="Nice."' +
            'data-prop-img-src="http://placehold.it/400x300/">' +
          '</div>';
      }
    </script>
    <div id="dynamicTarget">
      <button onclick="injectHTML()">Inject some HTML</button>
    </div>

    <!--
        =======================================================
        // END REACT HABITAT EXAMPLES
    -->

    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>© 2016 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

  </div>

  <script type="text/javascript" src="dist/vendor.bundle.js"></script>
  <script type="text/javascript" src="dist/app.bundle.js"></script>

  </body>
</html>
